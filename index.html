<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xitique Compartilhado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="user-select-screen" class="active">
    <div class="login-container card">
      <h2>Selecione o Usuário</h2>
      <div class="user-selection">
        <button class="user-btn" onclick="selectUser('camilowilliam0@gmail.com', '6363')">
          <div class="user-avatar">CD</div>
          <span>Camilo Duvane</span>
        </button>
        <button class="user-btn" onclick="selectUser('cintiajaime11@gmail.com', '4321')">
          <div class="user-avatar">CM</div>
          <span>Cíntia Mucumbi</span>
        </button>
      </div>
    </div>
  </div>

  <div id="app" style="display: none;">
    <header>
      <div class="user-info">
        <span id="currentUser"></span>
        <button onclick="logout()" class="logout-btn">Sair</button>
      </div>
      <h1>Xitique Compartilhado</h1>
      <nav>
        <button onclick="showSection('overview')" class="active">Visão Geral</button>
        <button onclick="showSection('contributions')">Contribuições</button>
        <button onclick="showSection('goals')">Metas</button>
        <button onclick="showSection('users')" id="adminUsersBtn" style="display: none;">Usuários</button>
      </nav>
    </header>

    <main>
      <section id="overview" class="active">
        <div class="card progress-card">
          <h2>Progresso Total</h2>
          <div class="progress-container">
            <canvas id="progressChart"></canvas>
          </div>
        </div>

        <div class="card summary-card">
          <h2>Resumo</h2>
          <div class="summary-grid">
            <div class="summary-item">
              <span>Meta Total</span>
              <strong id="totalGoal">20.000 MZN</strong>
            </div>
            <div class="summary-item">
              <span>Acumulado</span>
              <strong id="totalSaved">0 MZN</strong>
            </div>
            <div class="summary-item">
              <span>Falta</span>
              <strong id="remaining">20.000 MZN</strong>
            </div>
          </div>
        </div>
      </section>

      <section id="contributions">
        <div class="card">
          <h2>Nova Contribuição</h2>
          <form id="contributionForm">
            <input type="number" id="amount" placeholder="Valor (MZN)" required>
            <input type="date" id="date" required>
            <button type="submit">Adicionar</button>
          </form>
        </div>

        <div class="card">
          <h2>Histórico de Contribuições</h2>
          <div class="table-container">
            <table id="contributionsTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Participante</th>
                  <th>Valor</th>
                  <th id="adminActions" style="display: none;">Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="goals">
        <div class="card">
          <h2>Objetivos de Compra</h2>
          <form id="goalForm" style="margin-bottom: 1rem;">
            <input type="text" id="goalName" placeholder="Nome do objetivo" required>
            <input type="number" id="goalAmount" placeholder="Valor (MZN)" required>
            <button type="submit">Adicionar Objetivo</button>
          </form>
          <div id="goalsList">
            <!-- Goals will be inserted here -->
          </div>
        </div>
      </section>

      <section id="users">
        <div class="card">
          <h2>Gerenciar Usuários</h2>
          <form id="userForm">
            <input type="text" id="newUsername" placeholder="Nome de usuário" required>
            <input type="password" id="newPassword" placeholder="Código de acesso" required>
            <select id="userRole" required>
              <option value="participant">Participante</option>
              <option value="admin">Administrador</option>
            </select>
            <button type="submit">Adicionar Usuário</button>
          </form>
          <div class="table-container">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>Usuário</th>
                  <th>Função</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

      apiKey: "AIzaSyD5gjkbcUrcnRVU_5pdFfjGsfKTNVi99fY",
      authDomain: "alunos-9848d.firebaseapp.com",
      projectId: "alunos-9848d",
      storageBucket: "alunos-9848d.firebasestorage.app",
      messagingSenderId: "697570485120",
      appId: "1:697570485120:web:7667e3913f144fc7f3d765",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

  <script src="app.js"></script>
</body>
</html>
