<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xitique Compartilhado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Xitique Compartilhado</h1>
      <nav>
        <button data-section="overview" class="active">Visão Geral</button>
        <button data-section="contributions">Contribuições</button>
        <button data-section="goals">Metas</button>
      </nav>
    </header>

    <main>
      <section id="overview" class="active">
        <div class="card progress-card">
          <h2>Progresso Total</h2>
          <div class="progress-container">
            <div id="totalProgress"></div>
            <canvas id="progressChart"></canvas>
          </div>
        </div>

        <div class="card summary-card">
          <h2>Resumo</h2>
          <div class="summary-grid">
            <div class="summary-item">
              <span>Meta Total</span>
              <strong id="totalGoal">20.000 MZN</strong>
            </div>
            <div class="summary-item">
              <span>Acumulado</span>
              <strong id="totalSaved">0 MZN</strong>
            </div>
            <div class="summary-item">
              <span>Falta</span>
              <strong id="remaining">20.000 MZN</strong>
            </div>
          </div>
        </div>
      </section>

      <section id="contributions">
        <div class="card">
          <h2>Nova Contribuição</h2>
          <form id="contributionForm">
            <select id="participant" required>
              <option value="">Selecione o participante</option>
              <option value="Camilo Duvane">Camilo Duvane</option>
              <option value="Cíntia Mucumbi">Cíntia Mucumbi</option>
            </select>
            <input type="number" id="amount" placeholder="Valor (MZN)" required>
            <input type="date" id="date" required>
            <button type="submit">Adicionar</button>
          </form>
        </div>

        <div class="card">
          <h2>Histórico de Contribuições</h2>
          <div class="table-container">
            <table id="contributionsTable">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Participante</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="goals">
        <div class="card">
          <h2>Objetivos de Compra</h2>
          <div id="goalsList">
            <!-- Goals will be inserted here -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
